<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="frame">
		<div class="tray">
			<div class="slide">
			<h1>Welcome</h1>
			</div>

			<div class="slide">
				<img src="http://fillmurray.com/800/600" alt="">
			</div>

			<div class="slide">
				<iframe width="640" height="480" src="https://www.youtube.com/embed/WHRnvjCkTsw" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="slide">
			<h1>Goodbye</h1>
			</div>


		</div>

		<!-- controls-->
		<a class="prev" href="#"><i class="fa fa-chevron-left fa-2x"></i>
</a>
		<a class="next" href="#"><i class="fa fa-chevron-right fa-2x"></i>
</a>

	</div>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/simple-carousel.js"></script>
</body>
</html>
